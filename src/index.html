<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">SNAKE 🐍</div>
        <div class="header-right">
            <button id="theme-toggle" class="btn icon-btn">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </button>
            <a href="https://github.com/vdutts7/snake-game" target="_blank" class="btn icon-btn">
                <i class="fab fa-github"></i>
                Star
            </a>
        </div>
    </header>
    <div id="game-container">
        <h1>Snake Game</h1>
        <div id="loading-animation">🐍</div>
        <ul id="instructions">
            <li>Use arrow keys to control the snake.</li>
            <li>Eat food to grow and increase your score.</li>
            <li>Avoid hitting the walls or yourself!</li>
        </ul>
        <button id="start-button" class="btn">Start Game</button>
        <canvas id="game-board"></canvas>
        <div id="scoreboard"></div>
    </div>
    <audio id="eat-sound" src="assets/eat.mp3"></audio>
    <audio id="game-over-sound" src="assets/gameover.mp3"></audio>
    <script src="components/snake.js"></script>
    <script src="components/food.js"></script>
    <script src="components/scoreboard.js"></script>
    <script src="game.js"></script>
    <script src="theme.js"></script>
</body>
</html>
